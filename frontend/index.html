<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Essential Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary SEO Meta Tags -->
    <title>BitwiseClub</title>
    <meta
      name="title"
      content="BitwiseClub – Start Your Coding Journey Today"
    />
    <meta
      name="description"
      content="BitwiseClub is the place to grow your programming skills, get guidance on your coding journey, and stay updated with life changing events and insights you won’t find elsewhere."
    />
    <meta
      name="keywords"
      content="Bitwise, programming, technology, artificial intelligence, digital solutions, software, innovation, learning, growing, coding, development"
    />
    <meta name="author" content="Bitwise Team" />

    <!-- Favicon -->
    <link rel="icon" href="/logo.png" type="image/png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph / Facebook / Instagram / LinkedIn -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bitwiseclub.com/" />
    <meta
      property="og:title"
      content="BitwiseClub – Your Path to Growing in Programming"
    />
    <meta
      property="og:description"
      content="BitwiseClub is the place to grow your programming skills, get guidance on your coding journey, and stay updated with life changing events and insights you won’t find elsewhere."
    />
    <meta property="og:image" content="https://bitwiseclub.com/logo.png" />
    <meta property="og:site_name" content="BitwiseClub" />
    <meta property="og:locale" content="en_LB" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://bitwiseclub.com/" />
    <meta
      name="twitter:title"
      content="BitwiseClub – Your Path to Growing in Programming"
    />
    <meta
      name="twitter:description"
      content="BitwiseClub is the place to grow your programming skills, get guidance on your coding journey, and stay updated with life changing events and insights you won’t find elsewhere."
    />
    <meta name="twitter:image" content="https://bitwiseclub.com/logo.png" />
    <meta name="twitter:creator" content="@BitwiseClub" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://bitwiseclub.com/" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
